<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.svg">    
    <title>RodamUS - Evento Anual</title>
</head>
<body id="bodyBg">
    <section class="h-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="img/brand.svg"
                          style="width: 185px;" alt="logo">
                        <h1 class="mt-1 mb-2 pb-1 text-uppercase">RODADA ANUAL RODAMUS 2022</h1>
                      </div>
      
                      <form>
                        <p class="text-center mb-5">Regístrate para participar en nuestra segunda carrera anual de CDMX a Teotihuacán</p>
      
                        <div class="form-outline mb-4">
                          <label class="form-label" for="username">Nombre</label>                            
                          <input type="text" id="username" class="form-control"
                            placeholder="Nombre completo" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Correo electrónico</label>                            
                            <input type="email" id="email" class="form-control"
                              placeholder="nombre@correo.com" />
                          </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Contraseña</label>
                            <input type="password" id="password" class="form-control" />
                        </div>                       

                        <div class="form-outline mb-4">
                          <label class="form-label" for="promo">Código de descuento</label>
                          <input type="text" id="promo" class="form-control" />
                        </div>

                        <button type="button" class="btn btn-light" id="payBtn">Pagar</button>

                      </form>
      
                    </div>
                  </div>

                  
                  <div class="col-lg-6 align-items-center fondo p-5 text-center">
                    <div class="text-white">
                      <h2 class="mb-4 text-center">Paquetes</h2>
                      <p class="text-center">¿Cómo te gustaría vivir esta experiencia?</p>
                      
                      <div id="contenedor-de-paquetes"></div>
                    
                    <div class="mb-5 text-right">
                      <div id="contenedor-precio">Precio: $</div>
                      <p>Descuento: $</p>
                      <p>Total: $</p>
                    </div>
                 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>    


    <script src="js/events.js"></script>
</body>
</html>
